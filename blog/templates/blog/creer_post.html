<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
     <title>Créer New Post</title>

</head>

<body>
     <h1>Créer New Post</h1>
     <div class="form">
          <form method="post" enctype="multipart/form-data">
              {% csrf_token %}
               {{ form.as_p }}
              <button type="submit">Ajouter</button>
         </form>
     </div>
</body>
</html>
