{% extends "magasin/base.html" %}
<style>
  body {
    background: linear-gradient(to bottom, #f5f5f5, #e5e5e5);
    font-family: 'Roboto', sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
    overflow: hidden;
  }

  .container-fluid {
    position: relative;
    width: 80%;
    max-width: 1200px;
    height: 80%;
    max-height: 800px;
    border-radius: 20px;
    box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
    overflow: hidden;
    display: flex;
    justify-content: center;
    align-items: center;
  }

  .card {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    background-color: #fff;
    border-radius: 20px;
    box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
    transition: transform 0.3s ease-in-out;
    overflow: hidden;
    width: 80%;
    max-width: 600px;
    height: 80%;
    max-height: 600px;
  }

  .card:hover {
    transform: translateY(-5px);
    box-shadow: 0 15px 30px rgba(0, 0, 0, 0.3);
  }

  .card-img-top {
    border-radius: 20px 20px 0 0;
    transform: scale(1.1);
    transition: transform 0.3s ease-in-out;
    width: 100%;
    height: 50%;
  }

  .card-body {
    padding: 30px;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    height: 50%;
  }

  .card-title {
    font-size: 36px;
    font-weight: bold;
    color: #333;
    text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
    margin-bottom: 20px;
    text-align: center;
  }

  .card-text {
    font-size: 20px;
    color: #666;
    text-align: center;
    margin-bottom: 30px;
  }

  .form-group {
    margin-bottom: 20px;
  }

  label {
    display: block;
    font-size: 18px;
    font-weight: bold;
    color: #333;
    margin-bottom: 5px;
  }

  input[type="text"],
  input[type="email"],
  input[type="password"] {
    width: 100%;
    padding: 10px;
    border-radius: 5px;
    border: 1px solid #ccc;
    box-sizing: border-box;
    font-size: 16px;
  }

  button[type="submit"] {
    background-color: #007bff;
    border-color: #007bff;
    padding: 10px 20px;

</style>
{% block content %}
<h2>S'inscrire</h2>
<form method="post">
  {% csrf_token %}
  <table>
    {% for field in form %}
    <tr>
      <td>{{ field.label_tag }}</td>
      <td>{{ field }}</td>
    </tr>
    {% for error in field.errors %}
    <tr>
      <td></td>
      <td class="alert alert-danger">{{ error }}</td>
    </tr>
    {% endfor %}
    {% endfor %}
  </table>
  <button type="submit">s'inscrire</button>
</form>
<div>
  <small>
    Déjà inscrit.e?
    <a href="{% url 'login' %}">Se connecter</a>
  </small>
</div>
{% endblock %}
